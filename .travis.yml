language: go
go:
- '1.13'
jobs:
  include:
# CREATING THE TILE
  - stage: creating Tile
    os: linux
    script:
    - sudo apt-get update
    - go get -u github.com/golang/dep/cmd/dep
    - sudo apt-get install -y build-essential zlibc zlib1g-dev ruby ruby-dev openssl libxslt1-dev libxml2-dev libssl-dev libreadline-dev libyaml-dev libsqlite3-dev sqlite3
    - curl -O -L https://github.com/cloudfoundry/bosh-cli/releases/download/v6.2.0/bosh-cli-6.2.0-linux-amd64
    - chmod +x ./bosh-cli-6.2.0-linux-amd64
    - sudo mv ./bosh-cli-6.2.0-linux-amd64 /usr/local/bin/bosh
    - curl -O -L https://github.com/cf-platform-eng/tile-generator/releases/download/v14.0.3/pcf_linux-64bit
    - chmod +x pcf_linux-64bit
    - sudo mv pcf_linux-64bit /usr/local/bin/tile
    - dep ensure
    - export GOOS=linux
    - export GOARCH=amd64
    - go build -o dist/nr-nozzle
    - tile build 
    deploy:
      provider: releases
      file_glob: true
      api_key:
        secure: 
      file:
      - "./product/nr-firehose-nozzle-0.0.1.pivotal"
      skip_cleanup: true
      on:
        tags: true
